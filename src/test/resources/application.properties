# External token
github.readonly.token=dummy-token
github.webhook.secret=secret
# File service control
app.storage.location=src/test/resources/
# Log control
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.com.chencraft.common.service.HashService=DEBUG
# Email config
app.alert.email=test@chencraft.com
# Prometheus support
management.endpoints.web.exposure.include=*
# Temporary fix for https://github.com/springdoc/springdoc-openapi/issues/3064
springdoc.enable-kotlin=false