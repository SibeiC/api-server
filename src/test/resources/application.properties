# Server settings
spring.application.name=test-server
# External token
github.readonly.token=dummy-token
github.webhook.secret=secret
# File service control
app.storage.location=src/test/resources/
# Log control
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.com.chencraft.common.service.HashService=DEBUG
# Email config
app.alert.recipient=noreply@chencraft.com
# Prometheus support
management.endpoints.web.exposure.include=*
# MTls Verification Rules
app.mtls.mongo-check-mandatory=false
# Swagger API config
app.swagger.server.url=
