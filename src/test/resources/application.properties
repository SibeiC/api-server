# Server settings
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
# External token
github.readonly.token=dummy-token
github.webhook.secret=secret
# File service control
app.storage.location=src/test/resources/
# Log control
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.com.chencraft.common.service.HashService=DEBUG
# Email config
app.alert.email=test@chencraft.com
# Embedded Mongo config
de.flapdoodle.mongodb.embedded.version=6.0.5
# Prometheus support
management.endpoints.web.exposure.include=*