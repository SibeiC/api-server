# Server settings
spring.application.name=api-server
server.port=8080
info.app.version=@project.version@
server.forward-headers-strategy=framework
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
# Swagger API config
app.swagger.server.url=https://api.chencraft.com
app.swagger.server.desc=Production server
springdoc.swagger-ui.defaultModelsExpandDepth=-1
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
# Prometheus support
management.endpoints.web.exposure.include=prometheus,health,info,metrics,caches
management.endpoint.health.show-details=always
management.endpoint.prometheus.access=read_only
management.metrics.tags.application=api-server
management.server.port=8957
# Load value from .env
spring.config.import=optional:file:.env[.properties]
# MongoDb config
spring.mongodb.database=api-server
# Email config
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.mail.sender=noreply@chencraft.com
app.alert.recipient=notice@chencraft.com
app.mail.test-message=false
# GitHub config
github.user.name=SibeiC
# MTls Verification Rules
app.mtls.mongo-check-mandatory=true
