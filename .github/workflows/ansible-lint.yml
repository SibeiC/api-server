---
name: Ansible Lint
permissions:
  contents: read

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  lint:
    name: Run ansible-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Cache pip (ansible-lint installs Python deps)
      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Cache Ansible Galaxy roles/collections
      - name: Cache Ansible Galaxy
        uses: actions/cache@v5
        with:
          path: ~/.ansible
          key: ${{ runner.os }}-ansible-${{ hashFiles('requirements.yml') }}
          restore-keys: |
            ${{ runner.os }}-ansible-

      - name: Ansible Lint
        uses: ansible/ansible-lint@v25.12.2
        with:
          args: "-p"
          requirements_file: requirements.yml
